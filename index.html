<script type="text/javascript">
    //validate the form for empty fields
      function validate_data(){

    var fn_err1 = document.getElementById("fn1_error");
    var fn_err2 = document.getElementById("fn2_error");
    var fn_err3 = document.getElementById("fn3_error");
    var fn_err4 = document.getElementById("fn4_error");
    var fn_err5 = document.getElementById("fn5_error");
    var fn_err6 = document.getElementById("fn6_error");
    var fn_err7 = document.getElementById("fn7_error");

    

    var fn1 = document.getElementById("fn").value;
    var fn2 = document.getElementById("fn1").value;
    var fn3 = document.getElementById("fn2").value;
    var fn4 = document.getElementById("fn3").value;
    var fn5 = document.getElementById("fn4").value;
    var fn6 = document.getElementById("fn5").value;
    var fn7 = document.getElementById("fn6").value;


    if(fn1==""){
        fn_err1.innerHTML="fullname required";
        fn_err1.style.color="red";
        var vr_name = false;
    }
    else{
        var pattern=/^[a-zA-Z0-9]{10}$/;
        var ans=pattern.test(fn1);
        if(ans){
        fn_err1.innerHTML="";
        var vr_name = true;
        }else{
            fn_err1.innerHTML="only char and limited size";
            fn_err1.style.color="red";
            var vr_name = false;
        }
    }

    if(fn2==""){
        fn_err2.innerHTML="Enter birthdate ";
        fn_err2.style.color="red";
        var vr_date = false;
    }
    else{
        var pattern=/^\d{4}-\d{2}-\d{2}$/;
        var ans=pattern.test(fn2);
        if(ans){
        fn_err2.innerHTML="";
        var vr_date = true;
        }else{
            fn_err2.innerHTML="limited size";
            fn_err2.style.color="red";
            var vr_date = false;
        }
    }

    if(fn3==""){
        fn_err3.innerHTML="Enter email ";
        fn_err3.style.color="red";
        var vr_email = false;
    }
    else{
        var pattern=/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
        var ans=pattern.test(fn3);
        if(ans){
        fn_err3.innerHTML="";
        var vr_email = true;
        }else{
            fn_err3.innerHTML="limited size";
            fn_err3.style.color="red";
            var vr_email = false;
        }
    }


    if(fn4==""){
        fn_err4.innerHTML="Enter mobile no:";
        fn_err4.style.color="red";
        var vr_mono = false;
    }
    else{
        var pattern=/^[0-9]{10}$/;
        var ans=pattern.test(fn4);
        if(ans){
        fn_err4.innerHTML="";
        var vr_mono = true;
        }else{
            fn_err4.innerHTML="limited size";
            fn_err4.style.color="red";
            var vr_mono = false;
        }
    }

    if(fn5==""){
        fn_err5.innerHTML="Enter gender:";
        fn_err5.style.color="red";
        var vr_gender = false;
    }
    else{
        var pattern=/^(?:male|female|other)$/;
        var ans=pattern.test(fn5);
        if(ans){
        fn_err5.innerHTML="";
        var vr_gender = true;
        }else{
            fn_err5.innerHTML="only you can write male female & others`";
            fn_err5.style.color="red";
            var vr_gender = false;
        }
    }
    if(fn6==""){
        fn_err6.innerHTML="Enter age:";
        fn_err6.style.color="red";
        var vr_age = false;
    }
    else{
        var pattern=/^[0-9]{2}$/;
        var ans=pattern.test(fn6);
        if(ans){
        fn_err6.innerHTML="";
        var vr_age = true;
        }else{
            fn_err6.innerHTML="limited size";
            fn_err6.style.color="red";
            var vr_age = false;
        }
    }
 
    if(fn7==""){
        fn_err7.innerHTML="Enter mobile no:";
        fn_err7.style.color="red";
        var vr_pmono = false;
    }
    else{
        var pattern=/^[0-9]{10}$/;
        var ans=pattern.test(fn7);
        if(ans){
        fn_err7.innerHTML="";
        var vr_pmono = true;
        }else{
            fn_err7.innerHTML="limited size";
            fn_err7.style.color="red";
            var vr_pmono = false;
        }
    }

    if(vr_name==true && vr_mono==true && vr_email==true && vr_gender==true && vr_age==true && vr_pmono) {
        return true;
    } else {
        return false;
    }

}
</script>
